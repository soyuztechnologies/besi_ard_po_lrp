# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.ard.mm.ardmmcolrp
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: M4D
          url: http://m4d:443
        app:
          name: /ARD/MM_CO_LRP
          description: List Report Fiori App
          package: /ARD/MM_SAP_ODATA
          transport: M4DK901263
